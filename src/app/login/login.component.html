
<div class="row altura-completa centro-vertical align-items-center">
  <div class="col-md-6 col-lg-8 mb-3">
    <img style="max-width: 100%;" src="assets/svg/undraw_dev_focus_b9xo.svg" alt="Dev Focado">
  </div>

  <div class="col-md-6 col-lg-4">
    <form [formGroup]="loginForm" (ngSubmit)="entrar()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          formControlName="senha"
          type="password"
          class="form-control"
          id="exampleInputPassword1">
      </div>
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
