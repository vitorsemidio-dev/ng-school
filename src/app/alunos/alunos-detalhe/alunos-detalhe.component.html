<div class="row">
  <div class="col-sm-4">
    <div
      class="card border-info text-info mb-3"
      style="max-width: 400px; min-width: 220px"
    >
      <div class="card-header">
        {{ aluno?.nome || "- - -" }}
      </div>
      <div class="card-body">
        <h5 class="card-title">Sobre mim</h5>
        <p class="card-text">
          {{ aluno?.descricao || "- - -" }}
        </p>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          {{ aluno?.email || "- - -" }}
        </li>
        <li class="list-group-item">
          {{ aluno?.endereco || "- - -" }}
        </li>
      </ul>
      <div class="card-footer">
        <a [routerLink]="['editar']" class="btn btn-sm btn-warning">Editar</a>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <section class="cursos-aluno">
      <div *ngFor="let curso of cursosMatriculado" class="box-curso">
        <h5>{{ curso.nome }}</h5>
        <div class="progress mb-3">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
            role="progressbar"
            aria-valuenow="90"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 90%"
          ></div>
        </div>
        <a [routerLink]="['/cursos', curso.id]" class="btn btn-primary">
          Estudar agora
        </a>
      </div>
      <div *ngIf="!cursosMatriculado || cursosMatriculado?.length === 0">
        <div class="alert alert-warning">
          Nenhuma matrícula encontrada. Comece a estudar agora.
        </div>
        <a [routerLink]="['/cursos']" class="btn-success btn"> Cursos </a>
      </div>
    </section>
  </div>
</div>
